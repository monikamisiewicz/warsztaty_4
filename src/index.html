<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>books</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


<button class="add-button">ADD BOOK</button>
<form class="book-form">
    <div>
        <label>ISBN</label>
        <input type="text" id="isbn" placeholder="ISBN number">
    </div>
    <div>
        <label>Title</label>
        <input type="text" id="title" placeholder="Book title">
    </div>
    <div>
        <label>Author</label>
        <input type="text" id="author" placeholder="Book author">
    </div>
    <div>
        <label>Publisher</label>
        <input type="text" id="publisher" placeholder="Book publisher">
    </div>
    <div>
        <label>Type</label>
        <input type="text" id="type" placeholder="Book type">
    </div>
    <button class="send-button" type="submit">Send</button>
</form>

<div>
    <button type=button class="show-books" id="booklist">LIST OF BOOKS</button>
</div>

<ol class="book-list">
    <div class="book-details">

    </div>
</ol>

<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
