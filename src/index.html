<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>BOOKS</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>

<body>

<div class="container">
    <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#toggleForm" aria-expanded="false" aria-controls="toggleForm">
        NEW BOOK
    </button>
    <div class="collapse" id="toggleForm">
        <form >
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" class="form-control" id="isbn" aria-describedby="promptISBN" placeholder="ISBN number">
                <small id="promptISBN" class="form-text text-muted">Write ISBN (International Standard Book Number) in field above.</small>
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Book title">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author" placeholder="Book author">
            </div>
            <div class="form-group">
                <label for="publisher">Publisher</label>
                <input type="text" class="form-control" id="publisher" placeholder="Book publisher">
            </div>
            <div class="form-group">
                <label for="type">Type</label>
                <input type="text" class="form-control" id="type" placeholder="Book type">
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>

</div>

<div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="booklist" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        LIST OF BOOKS
    </button>
    <li class="dropdown-menu booktitle" aria-labelledby="booklist">
        <a class="dropdown-item btn btn-primary" href="#linktobook" data-toggle="collapse" aria-expanded="false" aria-controls="linktobook" >
            tytuł
        </a>
    </li>
</div>


<div class="collapse" id="linktobook">
    <div class="card card-body">
        <ul class="book-details"></ul>
        Tu mają pokazać się szczegóły klikniętej książki
    </div>
</div>


<!-- Optional JavaScript -->
<script src="js/app.js" type="text/javascript"></script>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>


<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>



</body>
</html>
